<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title变大缩小</title>
    <script type="text/javascript" src="jquery-1.4.4.js"></script>
    <script type="text/javascript">
        function f1(){//bigger
            //1、先获得图片原高度。宽度1
            var w = $('img').width();
            var h = $('img').height();
            //2、新宽度高度计算
            var new_w = w+5;
            var new_h = new_w*h/w;
            //3、设置新宽度，高度
            $('img').width(new_w);
            $('img').height(new_h);

        }
        function f2(){
            var w = $('img').width();
            var h = $('img').height();
            var new_w = w-5;
            var new_h = new_w*h/w;
            //3、设置新宽度，高度
            $('img').width(new_w);
            $('img').height(new_h);
        }
    </script>

</head>
<br>
<img src="./3d.jpg" alt="" width="200"><br/><br/>
<input type="button" value="bigger" onclick="f1()"/>
<input type="button" value="smaller" onclick="f2()"/>
</body>
</html>
