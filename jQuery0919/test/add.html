<html lang="en">
<head>

    <script type="text/javascript">
        //计数器
        var num = 0;
        function addpic(){
            num++;
            var pic = '<p id="mypic'+num+'">相册：<input type="file" name="userpic" /><input type="button" value="dele" onclick="removep(\'mypic'+num+'\')"> </p> ';

        }
        function removep(flag){
            $('#'+flag).remove();
        }

    </script>
</head>
<body>
