<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript" src="./jquery-1.4.4.js"></script>
        <script type="text/javascript">
        function f1(){
            ////主动
            //append()  后置
            $('#shu').append("<li>赵云</li>");
            //prepend() 前置
            $('#shu').prepend("<li>诸葛亮</li>");

            //test
            $('#shu').append("<li>elephant</li>");

            ////被动
            //appendTo()    后置
            $("<li>黄忠</li>").appendTo($("#shu"));//黄忠被追加给#shu
            //prependTo()   前置
            $("<li>马超</li>").prependTo($("#shu"));

            ///已有节点追加(发生节点物理位置移动现象)
            $("#shu").append($("#yu"));//主动
            $("#quan").appendTo($("#shu"));//被动
        }
        </script>
    </head>
    <style type="text/css">
    </style>
    <body>
        <h2>节点追加(父子)</h2>
        <ul id="shu">
            <li>刘备</li>
            <li>关羽</li>
            <li>张飞</li>
        </ul>
        <ul id="wu">
            <li id="quan">孙权</li>
            <li id="yu">周瑜</li>
            <li>小乔</li>
        </ul>
        <input type="button" value="触发" onclick="f1()" />
    </body>
</html>
