<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script type="text/javascript" src="./jquery-1.4.4.js"></script>

        <script type="text/javascript">
        function f1(){
            //$('#one')[0].style.color = "red";
            //$('#one')如何封装的js底层代码:document.getElementById('one')

            //console.log($('div'));//Object[div#one, div#two]
            //$('div')如何封装的js底层代码：document.getElementsByTagName('div');

            //jquery对象变为dom对象后可以调用对方的成员
            $('div')[1].style.color = "blue";
        }
        </script>

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>jquery对象 和 dom对象关系</h2>
        <div id="one">today is Saturday</div>
        <div id="two">tomorrow is Sunday</div>
        <input type="button" value="触发1" onclick="f1()" />
    </body>
</html>
