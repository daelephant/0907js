<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script type="text/javascript" src="./jquery-1.4.4.js"></script>

        <script type="text/javascript">
        function f1(){//图片放大
            //① 获得图片原宽度、原高度
            var w = $('img').width();
            var h = $('img').height();
            //② 新宽度、高度计算
            var new_w = w+5;
            //w/h = new_w/new_h   等比例公式
            var new_h = new_w*h/w;
            //③ 设置新宽度、高度
            $('img').width(new_w);
            $('img').height(new_h);
        }
        function f2(){//图片缩小
            //① 获得图片原宽度、原高度
            var w = $('img').width();
            var h = $('img').height();
            //② 新宽度、高度计算
            var new_w = w-5;
            //w/h = new_w/new_h   等比例公式
            var new_h = new_w*h/w;
            //③ 设置新宽度、高度
            $('img').width(new_w);
            $('img').height(new_h);
        }
        </script>

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>图片放大缩小</h2>
        <img src="./3d.jpg" alt="" width="400" /><br /><br />
        <input type="button" value="放大" onclick="f1()" />
        <input type="button" value="缩小" onclick="f2()" />
    </body>
</html>
