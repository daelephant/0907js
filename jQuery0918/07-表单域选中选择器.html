<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript" src="jquery-1.4.4.js"></script>

        <script type="text/javascript">
        function f1(){
            //① 获取选中的复选框
            console.log($('input:lt(4):checked'));//Object[input.hby 属性(attribute)值 = "1", input.hby 属性(attribute)值 = "3"]
            //② 获得选中的单选按钮
            console.log($('.sx:checked'));//Object[input.sx 属性(attribute)值 = "c"]
            //③ 获得选中的下拉框项目
            console.log($('option:selected'));//Object[option]
        }
        </script>
    </head>
    <body>
        <h2 class="orange">jquery表单域选中选择器</h2>
        爱好(复选框):
        <input type="checkbox" class="hby" name="hobby[]" value="1" />篮球
        <input type="checkbox" class="hby" name="hobby[]" value="2" />看书
        <input type="checkbox" class="hby" name="hobby[]" value="3" />上网
        <input type="checkbox" class="hby" name="hobby[]" value="4" />听音乐
        <br />
        性别(单选按钮):
        <input type="radio" class="sx" name="sex" value="a" />男
        <input type="radio" class="sx" name="sex" value="b" />女
        <input type="radio" class="sx" name="sex" value="c" />保密
        <br />
        城市(下拉列表):
        <select>
            <option value="0">请选择</option>
            <option value="1">哈尔滨</option>
            <option value="2">长春</option>
            <option value="3">沈阳</option>
            <option value="4">石家庄</option>
        </select>

        <br /><br />
        <input type="button" value="触发" onclick="f1()" />
    </body>
</html>
