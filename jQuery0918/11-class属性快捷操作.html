<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript" src="./jquery-1.4.4.js"></script>
        <script type="text/javascript">
        function f1(){
            //同一个属性多次修改信息：追加、覆盖
            //为class属性设置内容
            //attr()方法多次使用：后者"覆盖"前者
            //$('div').attr('class','apple');
            //$('div').attr('class','pear');
            //$('div').attr('class','banana');

            //addClass()方法多次使用，属性值会都"追加"给class属性
            $('div').addClass('apple');
            $('div').addClass('pear');
            $('div').addClass('banana');
        }
        function f2(){
            //删除class"属性的值"
            $('div').removeClass('pear');
            $('div').removeClass('apple');
            $('div').removeClass('banana');
        }
        function f3(){
            //开关效果 class属性值设置,可以重复执行查看效果
            $('div').toggleClass('pear');
        }
        </script>
        <style type="text/css">
        .apple {width:300px; height:200px; background-color:lightgreen;}
        .pear {color:blue;}
        .banana {font-size:30px;}
        </style>
    </head>
    <body>
        <h2>class属性快捷操作</h2>
        <div>this classname is php0710</div>
        <input type="button" value="设置" onclick="f1()" />
        <input type="button" value="删除" onclick="f2()" />
        <input type="button" value="开关" onclick="f3()" />
    </body>
</html>
