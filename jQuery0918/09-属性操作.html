<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript" src="./jquery-1.4.4.js"></script>
        <script type="text/javascript">
        function f1(){
            //修改属性信息  $().attr(属性名称, 值);
            //document.getElementById('username').type = "checkbox";//火狐浏览器起作用 [不推荐修改]
            //$('input:first').attr('type','checkbox');// type property can't be changed
            //除了type属性，其他的(规定的、自定义)都允许修改
            $('input:first').attr('class','banana');
            $('input:first').attr('id','usertel');
            $('input:first').attr('name','usertel');
            $('input:first').attr('value','13243567843');
            $('input:first').attr('address','上海');
        }
        function f2(){
            //json对象  批量修改属性   $().attr(json对象);
            var jn = {'class':'pear','id':'useremail','name':'useremail','value':'jim@163.com','address':'广州'};
            $("input:first").attr(jn);
        }
        function f3(){
            //function函数执行return返回值 修改属性
            $('input:first').attr('value',function(){
                //xxxxxxxxx;
                return 12+25;
            });
        }
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <h2>属性操作</h2>
        <input type="text" class="apple" id="username" name="username" value="tom" address="beijing"  />
        <input type="button" value="修改1" onclick="f1()" />
        <input type="button" value="修改2" onclick="f2()" />
        <input type="button" value="修改3" onclick="f3()" />
    </body>
</html>
