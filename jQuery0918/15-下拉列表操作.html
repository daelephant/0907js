<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript" src="./jquery-1.4.4.js"></script>
        <script type="text/javascript">
        function f1(){
            //获取  获得选中option项目的value属性值
            //"单选"下拉列表,
            //console.log($('option:selected').val());//attr('value')
            //"多选/单选"下拉列表(遍历选中的项目，并获取每个项目的value属性值，再拼接为字符串2,3,4)
            //$(下拉列表).val();
            console.log($('select').val());//["2", "3", "4"]
        }
        function f2(){
            //设置默认选中项目
            //$(下拉列表).val([元素，元素...]);数组参数的元素就是需要被设置选中项目的value值
            //1、4选中
            $('select').val([4]);
        }
        </script>
    </head>
    <body>
        城市(下拉列表):<select multiple="multiple" style="height:200px">
            <option value="0">请选择</option>
            <option value="1">哈尔滨</option>
            <option value="2">长春</option>
            <option value="3">沈阳</option>
            <option value="4">石家庄</option>
        </select>
        <br /><br />
        <input type="button" value="获取" onclick="f1()" />
        <input type="button" value="设置" onclick="f2()" />
    </body>
</html>
