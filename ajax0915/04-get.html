<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        function checkname(){
            //
            //获得用户名信息，并传递给服务器端
            var nm = document.getElementById('username').value;//获得值

            //对nm的特殊符号(& =等)进行编码处理
            nm = encodeURIComponent(nm);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4){
//                    alert(xhr.responseText);
                    document.getElementById('result').innerHTML = xhr.responseText;//赋值
                }
            }
            xhr.open('get','./04.php?name='+nm+'&age=20');
            xhr.send(null);
        }
        </script>
    </head>
    <body>
        <h2>ajax之get方式请求(ajax版用户名校验)</h2>
        <p>用户名：<input type="text" id="username" onblur="checkname()" /><br /></p>
        <p>密码：<input type="text" id="userpwd" /><br /></p>
        <div id="result"></div>

    </body>
</html>
