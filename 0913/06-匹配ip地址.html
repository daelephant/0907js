        <script type="text/javascript">
        /*匹配ip地址
        157.32.49.205
        第一段：1-223
            个位数：[1-9]
            十位数：[1-9]\d
            百位数：1\d\d
            二百位数：
                200-219: 2[01]\d
                220-223: 22[0-3]
        第二、三、四段：0-255之间
            个位数：\d
            十位数：[1-9]\d
            百位数：1\d\d
            二百位数：
                200-249: 2[0-4]\d
                250-255: 25[0-5]
            var reg = /^(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$/;
        */
        var reg = /^([1-9]|[1-9]\d|1\d\d|2[01]\d|22[0-3])(\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])){3}$/;
        var str = "192.56.20.253";//["192.56.20.253", "192", ".253", "253"]

        var rst = str.match(reg);
        console.log(rst);
        </script>
