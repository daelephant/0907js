<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        //() 小括号模式单元重复使用

        var str = "2015-09-09 09:09:09";
        //匹配到的时间特点：月份、日期、时、分、秒都一致
        var reg = /[0-9]+-[0-9]+-[0-9]+ [0-9]+:[0-9]+:[0-9]+/;
        //通过“\1”重复匹配前边第一个小括号模式单元内容
        var reg = /[0-9]+-([0-9]+)-\1 \1:\1:\1/;//["2015-09-09 09:09:09", "09"]
        //“\2”重复匹配第二个小括号模式单元内容
        var reg = /([0-9]+)-([0-9]+)-\2 \2:\2:\2/;//["2015-09-09 09:09:09", "2015", "09"]

        var str = "2015:11 2015&11";
        var reg = /([0-9]+):([0-9]+) \1&\2/;//["2015:11 2015&11", "2015", "11"]

        //前边的单元出现多次的表示
        //① \m\m\m\m 限制前边单元出现多次
        //   重复匹配前边第m个小括号内容
        //   要求 匹配内容与被匹配内容的“大小和数据类型“都一致
        //② {m}、+、* 限制前边单元出现多次,出现的多次内容只要保证"数据类型"一致即可

        var str = "2015-07-07-07-07-07";
        var str = "2015-07-12-14-05-21";
        var reg = /[0-9]+(-[0-9]+)\1\1\1\1/;//["2015-07-07-07-07-07", "-07"]
                                            //null
        var reg = /[0-9]+(-[0-9]+){5}/;//["2015-07-07-07-07-07", "-07"]
                                        //["2015-07-12-14-05-21", "-21"]
        var reg = /[0-9]+(-[0-9]+)+/;   //["2015-07-07-07-07-07", "-07"]
                                        //["2015-07-12-14-05-21", "-21"]
        var reg = /[0-9]+(-[0-9]+)*/;//["2015-07-07-07-07-07", "-07"]
                                        //["2015-07-12-14-05-21", "-21"]

        var rst = str.match(reg);
        console.log(rst);
        </script>

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2></h2>
    </body>
</html>
