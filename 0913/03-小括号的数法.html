        <script type="text/javascript">
        //() 小括号模式单元计数
        //横向：先左、后后
        //纵向：先外、后里
        //横向、纵向：第一个横向、再纵向，第二个横向、再纵向，第三个横向、再纵向.....
        var str = "2015-09-13 09:53:30";
        var reg = /([0-9]+-(([0-9]+)-[0-9]+)) (([0-9]+:([0-9]+)):[0-9]+)/;
        //["2015-09-13 09:53:30", "2015-09-13", "09-13", "09", "09:53:30", "09:53", "53"]

        var rst = str.match(reg);
        console.log(rst);
        </script>
