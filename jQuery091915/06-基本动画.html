<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script type="text/javascript" src="./jquery-1.4.4.js"></script>

        <script type="text/javascript">
        function f1(){
            //隐藏  hide([速度 单位毫秒],[回调函数])
            //回调函数：效果完成后会自动调用该函数
            //$('div').hide();//CSS  display: none;
            $('div').hide(3000,function(){
                alert('我消失了！');
            }); //CSS  height/width/opacity->display:none
        }
        function f2(){
            //显示  show([速度 单位毫秒],[回调函数])
            //$('div').show();//CSS  display: block;
            $('div').show(3000,function(){
                //alert('我又回来了');
                $('div').fadeOut(2000);
            }); //CSS  display:black->height/width/opacity
        }
        function f3(){
            //开关效果 toggle(速度，回调函数)
            $('div').toggle(2000);
        }
        </script>

        <style type="text/css">
        div{width:300px; height:200px; background-color:green;}
        </style>
    </head>
    <body>
        <h2>基本动画效果</h2>
        <div>this is autumn</div>
        <input type="button" value="隐藏" onclick="f1()" />
        <input type="button" value="显示" onclick="f2()" />
        <input type="button" value="开关" onclick="f3()" />
    </body>
</html>
