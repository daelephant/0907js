        <script type="text/javascript" src="./jquery-1.4.4.js"></script>
        <script type="text/javascript" src="./jquery-table-color.js"></script>

        <script type="text/javascript">
        //项目里边有许多地方都要用到table表格隔行换色
        //为了避免其他地方也编写重复的代码，就把这个表格换色功能的代码
        //封装为"插件"的形式。
        //插件作用：避免写重复代码，简化开发

        //页面加载完毕给table的tr设置颜色
        
        //为jquery对象增加一个操作方法，名称为:setTableColor();
        //jquery对象可以调用成员：init、fn、fn.extend()

        //$.fn.setTableColor = function(){}           //直接给fn丰富成员
        //$.fn.extend({setTableColor:function(){}});  //给fn通过复制继承丰富成员
        $(function(){
            $('table').setTableColor('green','gray');
        });
        </script>

        <style type="text/css">
        table{width:700px; margin:auto; border:1px solid black; border-collapse:collapse;}
        td {border:1px solid black}
        h2{width:700px; margin:auto; text-align:center;}
        </style>
    </head>
