<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script type="text/javascript" src="./jquery-1.4.4.js"></script>
        <script type="text/javascript">
        function f1(){
            //隐藏 fadeOut(速度(默认速度)[，回调函数])
            $('div').fadeOut(3000); //opacity->display:none
        }
        function f2(){
            //显示  fadeIn([速度(默认速度)，回调函数])
            $('div').fadeIn(3000); //display:black->opacity
        }
        </script>

        <style type="text/css">
        div{width:300px; height:200px; background-color:green;}
        </style>
    </head>
    <body>
        <h2>颜色渐变动画效果</h2>
        <div>this is autumn</div>
        <input type="button" value="隐藏" onclick="f1()" />
        <input type="button" value="显示" onclick="f2()" />
        <input type="button" value="开关" onclick="f3()" />
    </body>
</html>
