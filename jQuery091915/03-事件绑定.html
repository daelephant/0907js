<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script type="text/javascript" src="./jquery-1.4.4.js"></script>

        <script type="text/javascript">
        //② 给多个不同事件绑定同一个处理
        //页面加载完毕 给div设置事件
        $(function(){
            //$('div').bind(类型1 类型2 类型3 ..，处理函数);
            //注意：不同类型事件彼此之间通过“一个”空格分隔
            $('div').bind('click mouseover mouseout',function(){
                console.log('the next season is winter');
            });
        });
        </script>
        <style type="text/css">
        div{width:300px; height:200px; background-color:pink;}
        </style>
    </head>
    <body>
        <h2>事件绑定(多个事件同一个处理)</h2>
        <div>this is autumn</div>
    </body>
</html>
