        <script type="text/javascript">
        //原型继承注意：
        //① 构造函数同时继承多个对象，后者覆盖前者
        //② 继承对象 与 构造函数 拥有同名称成员，本身构造函数成员起作用
        function Tiger(){
            this.color = "yellow";
            this.leg = 4;
            this.act = function(){
                console.log('猛虎扑食');
            }
        }
        var dog = {hobby:'看家护林'};
        var pig = {mingzi:'赫赫',color:'black'};


        Tiger.prototype = dog;
        Tiger.prototype = pig;


        var north = new Tiger();
        console.log(north);//体现本身 和 pig成员
        
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <h2></h2>
    </body>
</html>
