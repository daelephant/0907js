<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        //对象访问成员类型 和 优先级
        function Cat(){
            this.weapon = "伶牙俐齿";//④继承对象构造函数成员
        }
        var kitty = new Cat();
        kitty.weapon = "走直线"; //③ 继承对象本身成员

        function Tiger(){
            this.color = "yellow";
            this.leg = 4;
            this.act = function(){
                console.log('猛虎扑食');
            }
            this.weapon = "嘶吼";//② 构造函数成员
        }

        Tiger.prototype = kitty; //继承对象
        var north = new Tiger();
        north.weapon = "大爪子"; //① 对象本身成员

        console.log(north.weapon);
        
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <h2></h2>
    </body>
</html>
