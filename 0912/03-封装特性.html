        <script type="text/javascript">
        //封装特性
        function Dog(){
            this.color = "gray";
            this.leg = 4;
            //声明私有成员(属性/方法)   //局部变量
            var weight = 110;
            var run = function(){
                console.log('每天跑步5公里');
            }
            //对外公开方法//js中没有魔术方法。只能定义公开方法让外界访问
            this.fight = function(){
                console.log("我的体重是："+weight);
                console.log("我还锻炼身体");
                run();
                console.log('我要把对方打倒');
            }
        }

        var wangcai = new Dog();
        //console.log(wangcai.weight);//undefined  weight不是wangcai的成员
        //访问私有成员：在构造函数内部声明一个公开方法
        wangcai.fight();
        
        </script>

        </style>
    </head>
