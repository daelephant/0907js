<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        //特别字符集
        //在没有特殊限制的时候就是“单次”匹配
        //从左往右匹配到第一个符合模式的内容即可

        //.点  : 匹配除换行符 \n 之外的任何单字符  .*
        var str = "lksd23(*&*^&&^78923823\n}{PPO*&*&?>/,/,";
        var reg = /.*/;//["lksd23(*&*^&&^78923823"]

        //|    : (或)指明两项之间的一个选择
        var str = "xiaoqiang like eat banana";
        var reg = /banana|apple/;//["banana"]   /[a-z]+|[0-9]+/

        //\    : 这个符号是用来转义的
        //       把符号的特殊意思去除，只保留符号的“最本质”意思
        var str = "204.35.107.59ok+ok";
        var reg = /[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+[a-z]+\+[a-z]+/;//["204.35.107.59ok+ok"] \.表示严格匹配".点"
        

        //匹配字符串  被匹配字符串.match(正则内容)
        // 返回匹配到的结果
        var rst = str.match(reg);
        console.log(rst);
        </script>

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2></h2>
    </body>
</html>
