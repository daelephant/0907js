        <script type="text/javascript">
        //原型继承
        //① 函数.prototype = 对象;         //继承对象
        //② 函数.prototype.成员名称 = 值;   //继承单一成员

        var cat = {mingzi:'kitty',climb:function(){console.log('在爬树')}};

        function Tiger(){
            this.color = "yellow";
            this.leg = 4;
            this.act = function(){
                console.log('猛虎扑食');
            }
        }
        //函数继承对象(在实例化对象前边继承)
        Tiger.prototype = cat; 

        var north = new Tiger();
        console.log(north);//Object { color="yellow", leg=4, mingzi="kitty", 更多...}
        
        </script>
        <style type="text/css">
        </style>
    </head>

    </body>
