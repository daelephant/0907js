<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        //定义字符集
        //在没有特殊限制的时候就是“单次”匹配
        //从左往右匹配到第一个符合模式的内容即可

        //[a-z] 26个字母之一
        var str = "2015-09-12 is a SunShine Day";
        var reg = /[a-z]/;  //["i"]
        var reg = /[m-w]/;  //["s"]
        var reg = /[M-W]/;  //["S"]
        //[uxpq] 四个字母之一
        var reg = /[uxpq]/;      //["u"]  
        //[0-9]的数字之一
        var reg = /[0-9]/;  //["2"]
        var reg = /[4-7]/;  //["5"]
        //[a-z_-]  26个字母、下划线、中横线匹配之一
        var reg = /[a-z_-]/;//["-"]
        //[a-zA-Z_-0-9] 大小写字母、数字、下划线、中横线 取之一
        var reg = /[a-zA-Z0-9_-]/;//["2"]
        //匹配字符串  被匹配字符串.match(正则内容)
        // 返回匹配到的结果
        var rst = str.match(reg);
        console.log(rst);
        </script>

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2></h2>
    </body>
</html>
