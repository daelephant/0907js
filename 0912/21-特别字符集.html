<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>新建网页</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script type="text/javascript">
        //特别字符集
        //在没有特殊限制的时候就是“单次”匹配
        //从左往右匹配到第一个符合模式的内容即可

        //( ): 标记一个子表达式的开始和结束位置。
        //     在正则表达式内部的小括号都称作“模式单元”
        //作用：
        //① 提高子表达式优先级
        //② 从一个大的字符串中拆分小的字符串出来

        var str = "gogogogogogogle";
        var reg = /(go)+(gle)/;

        //匹配字符串  被匹配字符串.match(正则内容)
        // 返回匹配到的结果
        var rst = str.match(reg);
        console.log(rst);
        </script>

        <style type="text/css">
        </style>
    </head>
    <body>
        <h2></h2>
    </body>
</html>
